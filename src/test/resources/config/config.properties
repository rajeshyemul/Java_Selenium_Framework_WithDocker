url = https://opensource-demo.orangehrmlive.com

# chrome, firefox, ie
browser = chrome

# yes or no
# if no - Report will have a name is current time + index.html
# if yes - Report will have name as index.html
overridereports=no

# when you want to take screenshot
# yes/no
passedtestscreenshot = no
failedtestscreenshot = yes

# retry failed test cases
# yes/no
retry=no

# RunMode - local or remote
runmode = local

# You want to run all test cases 
# if yes - run all test cases from the suites or mentioned in excel sheet
# if no = run only those test cases for which execution is set as yes in excel sheet
runalltests = no